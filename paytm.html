<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f5f5f5;
            padding: 20px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0070c9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://1000logos.net/wp-content/uploads/2021/03/Paytm_Logo.jpg" alt="Paytm Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Mobile Recharge</a></li>
                <li><a href="#">DTH Recharge</a></li>
                <li><a href="#">Electricity Bill</a></li>
                <li><a href="#">Movie Tickets</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Welcome To Paytm</h1>
            <p>Experience the Joy of Seamless Payments</p>
            <button class="btn">Sign In</button>
            <button class="btn">Sign Up</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Paytm. All Rights Reserved</p>
    </footer>
</body>
</html>
